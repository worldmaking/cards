<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cards</title>



</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="cm/codemirror.css">
<script src="cm/codemirror.js"></script>
<link rel=stylesheet href="cm/themes/one-dark.css">
<script src="cm/modes/clike.js"></script>
<link rel="stylesheet" href="jquery-ui.css">






<body>
		
	<div class="fullpage">
		<table>
			<tr>
				<td >

					<div id="treeHandle">
				
							<p class="ui-widget-header">Document Tree</p>
							<div id="tree" ></div>
	
						</div>
				</td>
				<td>
					<div id="codeViewHandle">
				
							<p class="ui-widget-header">Source Code</p>
							<select style="width:50%; overflow: scroll;" id="openFileName" onchange="openFileName(selectedIndex);">
									<option selected disabled>Select File</option> 
									<option value="New File...">New File...</option>  
								</select> 
								<button id="clearHighlights">Clear Highlight History</button>
							<div id="codeView" ></div>
						</div>
				</td>
				<td >
						<div id="terminalHandle">	
								<p class="ui-widget-header">Terminal</p>
								<iframe height=600px width=600px id="terminal" src="http://localhost:8088/terminal" height="90%" float></iframe>	
							</div>
					</td>
			</tr>
		</table>



<script src="client.js"></script>

 
</body> 
</html>

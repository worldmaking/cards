<body>
		<button id="clearLocalStorage">Reset View Positions</button>
		<div id="treeHandle">
				
				<p id="treeP" class="ui-widget-header">Document Tree</p>
				<div id="tree" ></div>

			</div>

			<div id="codeViewHandle" style="background-color: rgb(0, 0, 0)" position=relative>
				
					<p class="ui-widget-header">Source Code</p>
					<select style="width:50%; overflow: scroll;" id="openFileName" onchange="openFileName(selectedIndex);">
							<option selected disabled>Select File</option> 
							<option value="New File...">New File...</option>  
						</select> 
						<button id="clearHighlights">Clear Highlight History</button>
					<div id="codeView" ></div>
				</div>

				<div id="terminalHandle" style="background-color: rgb(0, 0, 0)">	
						<p class="ui-widget-header">Terminal</p>
						<iframe height=590px width=100% id="terminal" src="http://localhost:8088/terminal" height="90%" float></iframe>	
					</div>

					<div id="sessionHistoryHandle" >
				
						<p class="ui-widget-header">Session History</p>
						<div id="sessionHistory">
							<select style="width:100%; height:100%" name="sessionHistory" size="5" id="sessionHistorySelect" onchange="selectHash();"> 
							</select> 
						</div>
						
		
					</div>
